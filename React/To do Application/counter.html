<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
</head>
<body>
    <script>
        let count =0;
        function updateDomValue(){
            count = count+1;
            document.getElementById("btn").innerHTML = `count is` + count
        }
    </script>

    <div>
        <button id="btn" onclick="updateDomValue()">count is 0</button>
    </div>
    
</body>
</html>
